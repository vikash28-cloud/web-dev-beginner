<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body onload="fetchIssues()">

    <div class="container">
        <h1>IssueTracker</h1>
        <small>By Vikash sharma</small>

        <div class="mt-4 p-5 bg-dark text-white rounded">
            <h3>Add New Issue</h3>
            <form action="" id="issueInputForm">
                <div class="form-group mb-3">
                    <label for="issueDescr">Description</label>
                    <input type="text" class="form-control" id="issueDescr" placeholder="Describe the issue...">
                </div>
                <div class="form-group mb-3">
                    <label for="saverityInput">Saverity</label>
                    <select id="saverityInput" class="form-control">
                        <option value="choose">Select...</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>

                </div>
                <div class="form-group mb-3">
                    <label for="issueAssignedTo">Assigned To</label>
                    <input type="text" class="form-control" id="issueAssignedTo" placeholder="Enter Responsible...">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>


        <!----------------------------issues List-----------------  -->
        <div class="col-lg-12">
            <hr>
            <h1>Issues</h1>
            <div id="issuesList">

            </div>

        </div>



    </div>

    <!---------------------------- footer------------------------------ -->
    <div class="container">

        <div class="card-footer text-body-secondary">
            <p>copy vikash sharma @2023</p>
          </div>
        
    </div>







    <script src="https://kit.fontawesome.com/f40634fd71.js" crossorigin="anonymous"></script>
    <!-- chance -->
    <script src="https://chancejs.com/chance.min.js"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <!-- bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script src="./main.js"></script>
</body>

</html>
